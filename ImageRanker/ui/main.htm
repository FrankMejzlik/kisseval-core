

<head>
    <title>Keyword Ranking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <script type="text/tiscript">
        const DEFAULT_WIDTH = 1660dip;
        const DEFAULT_HEIHGT = 800dip;
        
        var (sx,sy,sw,sh) = View.screenBox(0,#workarea,#rectw);
        
        var w = self.toPixels(DEFAULT_WIDTH, #width);
        var h = self.toPixels(DEFAULT_HEIHGT, #heihgt);
        
        view.move( sx + (sw - w) / 2, sy + (sh - h) / 2, w,h, true );
        
    </script>

    <section class="header">
        <div class="row">
            <header>
                <h1 class="text-align-center">Keyword Ranking</h1>
            </header>
        </div>
    </section>

    <section class="row column text-center">
        <div class="row">

            <ul class="pic-slider">

                <button class="slider-button prev-img"> &larr; </button>
                <button class="slider-button next-img"> &rarr; </button>

                <li class="img-slide">
                    <img class="active-img" src="https://placehold.it/300x400">
                </li>
                
            </ul>

            <div class="rand-btn-container">
                <button class="rand-img"> Get random image </button>
            </div>


            <header class="pic-header">
                <h2 id="picId" text></h2>
                <small id="picFilename"></small>
            </header>

            <article>
                <ul class="keyword-list">
                   
                </ul>
            </article>

        </div>
    </section>
</body>
</html>
